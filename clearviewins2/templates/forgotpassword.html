{% extends "base.html" %}
{% block title %}Forgot Password - ClearInsure{% endblock %}
{% block extra_head %}
<style>
	.forgot-card {
		width: 100%;
		max-width: 400px;
		background: #fff;
		border-radius: 12px;
		box-shadow: 0 2px 12px rgba(59,59,179,0.08);
		padding: 2rem 1.5rem 1.2rem 1.5rem;
		margin: 0 auto;
		display: flex;
		flex-direction: column;
		align-items: stretch;
		opacity: 0;
		transform: translateY(-30px);
		animation: dropIn 0.5s forwards;
	}
	@keyframes dropIn {
		to {
			opacity: 1;
			transform: translateY(0);
		}
	}
</style>
{% endblock %}
{% block content %}
<div class="container py-4">
	<h2 class="text-center mb-4">Forgot Password</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8">
			<form class="forgot-card">
				<h5 class="mb-3 text-center">Reset Your Password</h5>
				<div class="mb-3">
					<label for="forgot-email" class="form-label">Email</label>
					<input type="email" class="form-control" id="forgot-email" placeholder="Enter your email">
				</div>
				<div class="d-flex justify-content-between mt-2">
					<button type="button" class="btn btn-link" onclick="window.location.href='/login/'">Back to Login</button>
					<button type="button" class="btn btn-link" onclick="window.location.href='/signup/'">Sign Up</button>
				</div>
				<button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
